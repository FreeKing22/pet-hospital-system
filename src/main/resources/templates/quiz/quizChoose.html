<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuizChoose</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/tabs.css" />
    <link rel="stylesheet" type="text/css" href="css/tabstyles.css" />
    <style>
        .module-btn p {
            width: 30%;
        }

        .codrops-header a {
            border-bottom: 1px dashed;
            padding-bottom: 0.3em;
        }

        section {
            max-width: 100%;
            min-height: 500px;
            overflow: auto;
        }

        section p {
            font-size: 1em;
        }

        .case-submenu>div {
            float: left;
            width: 18%;
            height: 200px;
            font-size: 1.2em;
            text-align: center;
            vertical-align: top;
            padding: 0.5em;
            margin: 1.5em;
            border: 1px solid #553445;
            border-radius: 1em 0 1em 0;
        }

        .case-submenu>div{
            display: flex;
            justify-content:center;
            flex-direction:column
        }

        .case-submenu>div:hover {
            padding: 0.5em;
            color: #67c2d4;
            background: rgba(103, 194, 212, .2);
            border: 1px dashed #67c2d4;
            cursor: pointer;
        }

        .case-submenu>div>div{
            display: flex;
            justify-content:center;
            font-size: 1.5rem;
            padding: 1rem;
        }


    </style>
</head>
<body>
<div class="contianer">
    <header class="codrops-header">
        <h1>选择测评</h1>
        <p>Quiz Choose</p>
        <a href="../index">返回主页</a>
    </header>
    <section>
        <div class="tabs tabs-style-shape">
            <nav>
                <ul>
                    <li> <a href="#section-shape-1">
                        <svg viewbox="0 0 80 60" preserveaspectratio="none">
                            <use xlink:href="#tabshape"></use>
                        </svg> <span>传染病例</span> </a>
                    </li>
                    <li> <a href="#section-shape-2">
                        <svg viewbox="0 0 80 60" preserveaspectratio="none">
                            <use xlink:href="#tabshape"></use>
                        </svg>
                        <svg viewbox="0 0 80 60" preserveaspectratio="none">
                            <use xlink:href="#tabshape"></use>
                        </svg> <span>寄生虫病</span> </a>
                    </li>
                    <li> <a href="#section-shape-3">
                        <svg viewbox="0 0 80 60" preserveaspectratio="none">
                            <use xlink:href="#tabshape"></use>
                        </svg>
                        <svg viewbox="0 0 80 60" preserveaspectratio="none">
                            <use xlink:href="#tabshape"></use>
                        </svg> <span>内科病例</span> </a>
                    </li>
                    <li> <a href="#section-shape-4">
                        <svg viewbox="0 0 80 60" preserveaspectratio="none">
                            <use xlink:href="#tabshape"></use>
                        </svg>
                        <svg viewbox="0 0 80 60" preserveaspectratio="none">
                            <use xlink:href="#tabshape"></use>
                        </svg> <span>其他病例</span> </a>
                    </li>
                </ul>
            </nav>
            <div class="content-wrap">
                <section id="section-shape-1">
                    <div class="case-submenu">
                    </div>
                </section>
                <section id="section-shape-2">
                    <div class="case-submenu">
                    </div>
                </section>
                <section id="section-shape-3">
                    <div class="case-submenu">
                    </div>
                </section>
                <section id="section-shape-4">
                    <div class="case-submenu">
                    </div>
                </section>
            </div>
        </div>
        <!-- /tabs -->
    </section>
    <svg class="hidden">
        <defs>
            <path id="tabshape" d="M80,60C34,53.5,64.417,0,0,0v60H80z" />
        </defs>
    </svg>
</div>
<script type="text/javascript" src="js/modernizr.custom.js"></script>
<script type="text/javascript" src="js/canvas-particle.js"></script>
<script type="text/javascript" src="js/cbpFWTabs.js"></script>
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/caseStudy/diseaseAll.js"></script>
<script type="text/javascript">
    diseaseAll.init();
    window.onload = function() {
        var config = {
            vx: 4,
            vy: 4,
            height: 3,
            width: 3,
            count: 150,
            color: "121, 162, 185",
            stroke: "100,200,180",
            dist: 6000,
            e_dist: 20000,
            max_conn: 10
        }
        CanvasParticle(config);
    };
    (function() {

        [].slice.call(document.querySelectorAll('.tabs')).forEach(function(el) {
            new CBPFWTabs(el);
        });
    })();
</script>
</body>
</html>
